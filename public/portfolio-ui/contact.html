<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>A.Lallouache</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./logo3.png" alt="" class="logoPic" />
        <div class="name" id="name">A.Lallouache</div>
        <div class="navbarBTNS">
          <div class="navbarBTN aboutMBtn">About</div>
          <div class="navbarBTN worksMBtn">works</div>
          <div class="navbarBTN contactMBtn">contact</div>
          <div id="hamburgerM">
            <svg
              id="Layer2"
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1000 530"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #000;
                    stroke-miterlimit: 10;
                    stroke-width: 20px;
                  }
                </style>
              </defs>
              <title>Untitled-1</title>
              <line
                id="line1"
                class="cls-1"
                x1="500"
                y1="15"
                x2="1000"
                y2="15"
              />
              <line id="line2" class="cls-1" y1="265" x2="1000" y2="265" />
              <line id="line3" class="cls-1" y1="515" x2="500" y2="515" />
            </svg>
          </div>
        </div>
      </div>
      <div class="mainContact">
        <div class="lineLeftContact"></div>
        <div class="lineRightContact"></div>
        <span class="pageNameContact">Contact</span>
        <div id="ContactCard">
            <div id="getInTouch">Get in touch</div>
            <input type="text" id="fullName" placeholder="FULL NAME" autocomplete="off">
            <input type="text" id="email" placeholder="EMAIL" autocomplete="off">
            <input type="text" id="message" placeholder="MESSAGE" autocomplete="off">
            <div id="sendBtnDiv">
              <button id="send">Send</button>
              <svg id="b4c5399e-8e88-454a-af31-c29cb5db6be6" data-name="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 361 186"><defs><style>.ebd968cb-a835-4c19-80fe-bbcdf70046f1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:11px;}</style></defs><title>Untitled-1</title><polyline class="ebd968cb-a835-4c19-80fe-bbcdf70046f1" points="5.5 70.5 78.5 180.5 355.5 5.5"/></svg>
            </div>
            
            
            <div id="myEmail">e-mail:<br/>abdelmounaim.lallouache@<br/>gmail.com</div>
            <div id="phoneNumber">phone number:<br/>(815) 650 5057</div>
            <div id="socialIcons">
                <img src="twiterlogo_black.png" alt="" class="socialMIcon" id="twitterLogo">
                <img src="./linkedinlogo_black.png" alt="" class="socialMIcon" id="inLogo">
                <img src="./githublogo_black.png" alt="" class="socialMIcon" id="gitLogo">
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
