<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/16c260e162.js"></script>

    <link rel="stylesheet" href="./assets/style/main.css" />
    <title>Contact</title>
  </head>
  <body id="contactBody">
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="contact">
        <nav class="navbar navbar-expand-lg">
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="main.html"
                  ><span id="about3">About</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html"
                  ><span id="portfolio3">Portfolio</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"
                  ><span id="contact3">Contact</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="container" id="containerContact">
          <div class="row" id="sectionOneContact">
            <div class="container">
              <div class="row">
                <h1 class="sectionName">Email</h1>
              </div>
              <div class="row">
                <p id="textEmail">
                  If you wanna get in touch, fill up the form below or send an
                  email to
                  <span id="myEmail">abdelmounaim.lallouache@gmail.com</span>
                </p>
              </div>
              <div class="row rowInput" autocomplete="off">
                <i class="fas fa-user"></i
                ><input
                  type="text"
                  placeholder="name"
                  class="inputContact"
                  id="name"
                  autocomplete="off"
                />
              </div>
              <div class="row rowInput" autocomplete="off">
                <i class="fas fa-envelope"></i
                ><input
                  type="text"
                  placeholder="email"
                  class="inputContact"
                  id="email"
                  autocomplete="off"
                />
              </div>
              <div class="row rowInput" autocomplete="off">
                <i class="fas fa-edit"></i
                ><input
                  type="text"
                  placeholder="message"
                  class="inputContact"
                  id="message"
                  autocomplete="off"
                />
              </div>
              <div class="row rowInput">
                <button class="btn" id="btnSend">
                  <span id="sendBtnSpan">Send</span>
                  <i class="far fa-check-circle"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row" id="sectionTwoContact">
            <div class="container">
              <div class="row">
                <h1 class="sectionName">Social Media</h1>
              </div>
              <div class="row">
                <p id="textEmail">
                  Check out my profiles on<span id="myEmail"> GitHub</span> and
                  <span id="myEmail">Linkedin.</span>
                </p>
              </div>
              <div class="row">
                <button
                  class="btn socialBtn"
                  onclick="window.open('https://github.com/abdel-lall')"
                >
                  <i class="fab fa-github"></i>
                </button>
                <button
                  class="btn socialBtn"
                  id="linkedin"
                  onclick="window.open('https://www.linkedin.com/in/abdelmounaim-lallouache-16834a183')"
                >
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
