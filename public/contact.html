        <div class="container" id="containerContact">
          <div class="row " id="sectionOneContact">
            <div class="container">
              <div class="row">
                <h1 class="sectionName">Email</h1>
              </div>
              <div class="row">
                  <p id="textEmail">If you wanna get in touch, 
                      fill up the form below or send an email to 
                      <span id="myEmail">abdelmounaim.lallouache@gmail.com</span> 
                       </p>
              </div>
            <div class="row rowInput" autocomplete="off">
              <i class="fas fa-user"></i
              ><input type="text" placeholder="name" class="inputContact" id="name" autocomplete="off" />
            </div>
            <div class="row rowInput" autocomplete="off">
                <i class="fas fa-envelope"></i><input type="text" placeholder="email" class="inputContact" id="email" autocomplete="off" />
            </div>
            <div class="row rowInput" autocomplete="off">
              <i class="fas fa-edit"></i
              ><input type="text" placeholder="message" class="inputContact" id="message" autocomplete="off" />
            </div>
            <div class="row rowInput">
              <button class="btn " id="btnSend">Send <i class="far fa-check-circle" style="display: none;"></i></button></i>
            </div>
          </div>
          </div>
          <div class="row" id="sectionTwoContact">
            <div class="container">
              <div class="row">
                  <h1 class="sectionName">Social Media</h1>
              </div>
              <div class="row">
                  <p id="textEmail">Check out my profiles on<span id="myEmail"> GitHub</span> and <span id="myEmail">Linkedin.</span> </p>
              </div>
              <div class="row">
                  <button class="btn socialBtn"><i class="fab fa-github"></i></button>
                  <button class="btn socialBtn" id="linkedin"><i class="fab fa-linkedin-in"></i></button>
                  
              </div>
            </div>
          </div>
        </div>
